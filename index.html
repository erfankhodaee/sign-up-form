<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <section class="left-section">
    <div class="logo"><img src="odin-lined.png" alt=""><span>ODIN</span></div>
  </section>


  <section class="right-section">
    <div class="top-text">
      <p>This is not a real online service! You know you need something like this in your life to help realize your
        deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
      <p>You <span class="italic">know</span> you want to.</p>
    </div>

    <form action="#" method="post">
      <div class="input-container">
        <h3>Let's do this!</h3>
        <div class="inputs">
          <div class="firstname">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">
          </div>
          <div class="lastname">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="LAST-name" name="LAST-name">
          </div>
          <div class="email">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="phonenumber">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="number" id="phone-number" name="phone-number">
          </div>
          <div class="password">
            <label for="user-password">PASSWORD</label>
            <input type="password" id="user-password" name="user-password" required>
          </div>
          <div class="confirm">
            <label for="confirm-password">CONFIRM PASSOWRD</label>
            <input type="text" name="confirm-password" id="confirm-password">
          </div>





           </div>

        </div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </form>

  </section>


</body>

</html>
